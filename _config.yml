### Site Settings ###
title               : Nishanth Anand
description         : >-
                      "I code by day, caffeinate by night, and explore the delicious world of food in between. Cybersecurity keeps my mind sharp, while tech and writing are my creative outlets. Join me on this journey as I navigate the exciting worlds of code, experiences, and everything in between!"
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          :      # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)


### Plugins ###
plugins:
  - jemoji
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap


### Navbar Settings ###
