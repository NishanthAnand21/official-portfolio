### Posts ###
permalink: /blog/:title
# Remove the duplicate key "permalink"
# permalink: pretty

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


### Disqus ###
disqus: nishanth_anand


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: true                                    # Set false to disable comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
  - ".gitignore"
  - "vendor/bundle/"

